<section class="hero-section min-vh-100 d-flex align-items-center justify-content-center text-light position-relative overflow-hidden" style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);">
  
  <div class="position-absolute w-100 h-100" style="top: 0; left: 0; z-index: 1;">
    <div class="animated-bg-circle" style="top: 10%; left: 10%; width: 300px; height: 300px; background: rgba(255,255,255,0.03); animation: float 8s infinite ease-in-out;"></div>
    <div class="animated-bg-circle" style="top: 60%; left: 80%; width: 200px; height: 200px; background: rgba(255,255,255,0.02); animation: float 12s infinite ease-in-out;"></div>
    <div class="animated-bg-circle" style="top: 80%; left: 20%; width: 250px; height: 250px; background: rgba(255,255,255,0.01); animation: float 10s infinite ease-in-out;"></div>
  </div>

  <div class="container text-center position-relative" style="z-index: 2;">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="mb-5" data-aos="fade-down" data-aos-duration="800">
          <div 
            class="mx-auto rounded-circle d-flex align-items-center justify-content-center overflow-hidden border border-4 border-primary shadow-lg profile-image-container" 
            style="width: 180px; height: 180px; transition: all 0.3s ease;">
            <img *ngIf="imageUrl; else initial" [src]="imageUrl" [alt]="name" class="w-100 h-100" style="object-fit: contain; padding: 5px;">
            <ng-template #initial>
              <span class="display-1 fw-bold text-primary">{{ nameInitial }}</span>
            </ng-template>
          </div>
          
          <style>
            .profile-image-container {
              background-color: rgba(255, 255, 255, 0.1);
              box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
              position: relative;
              overflow: hidden;
            }
            
            .profile-image-container:hover {
              transform: scale(1.05);
              box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            }
            
            .profile-image-container img {
              transition: all 0.5s ease;
            }
            
            .profile-image-container:hover img {
              transform: scale(1.1);
            }
            
            @media (max-width: 768px) {
              .profile-image-container {
                width: 150px !important;
                height: 150px !important;
              }
            }
          </style>
        </div>
        
        <h1 class="display-3 fw-bold mb-3" data-aos="fade-up" data-aos-delay="200">
          <span class="text-primary">{{ name.split(' ')[0] }}</span> <span>{{ name.split(' ')[1] }}</span>
        </h1>
        
        <h2 class="h3 text-light opacity-75 mb-4" data-aos="fade-up" data-aos-delay="400">
          <span class="typed-text">{{ title }}</span>
        </h2>
        
        <p class="lead text-light opacity-75 mx-auto mb-5" style="max-width: 700px;" data-aos="fade-up" data-aos-delay="600">
          {{ bio }}
        </p>
        
        <div class="d-flex gap-3 justify-content-center flex-wrap" data-aos="fade-up" data-aos-delay="800">
          <a *ngIf="githubUrl" [href]="githubUrl" target="_blank" rel="noopener noreferrer" 
             class="btn btn-primary btn-lg shadow-sm" style="transition: all 0.3s ease;">
            <i class="bi bi-github me-2"></i>GitHub
          </a>
          <a *ngIf="linkedinUrl" [href]="linkedinUrl" target="_blank" rel="noopener noreferrer" 
             class="btn btn-outline-light btn-lg shadow-sm" style="transition: all 0.3s ease;">
            <i class="bi bi-linkedin me-2"></i>LinkedIn
          </a>
          <a *ngIf="email" [href]="'mailto:' + email" 
             class="btn btn-outline-primary btn-lg shadow-sm" style="transition: all 0.3s ease;">
            <i class="bi bi-envelope-fill me-2"></i>Contact Me
          </a>
        </div>
        
        <!-- Social Media Icons -->
        <div class="mt-4 social-icons-container" data-aos="zoom-in" data-aos-delay="1000">
          <a href="https://github.com/kingjudah" target="_blank" class="social-icon-hero" title="GitHub">
            <i class="bi bi-github"></i>
          </a>
          <a href="https://linkedin.com/in/kingjudah" target="_blank" class="social-icon-hero" title="LinkedIn">
            <i class="bi bi-linkedin"></i>
          </a>
          <a href="https://twitter.com/kingjudah" target="_blank" class="social-icon-hero" title="Twitter">
            <i class="bi bi-twitter-x"></i>
          </a>
          <a href="https://instagram.com/kingjudah" target="_blank" class="social-icon-hero" title="Instagram">
            <i class="bi bi-instagram"></i>
          </a>
          <a href="https://facebook.com/kingjudah" target="_blank" class="social-icon-hero" title="Facebook">
            <i class="bi bi-facebook"></i>
          </a>
          <a href="https://youtube.com/c/kingjudah" target="_blank" class="social-icon-hero" title="YouTube">
            <i class="bi bi-youtube"></i>
          </a>
        </div>
        
        <div class="mt-5" data-aos="fade-up" data-aos-delay="1200">
          <a href="#about" class="text-light text-decoration-none">
            <div class="d-flex flex-column align-items-center">
              <span class="mb-2">Scroll Down</span>
              <i class="bi bi-chevron-down bounce-animation"></i>
            </div>
          </a>
        </div>
        
        <style>
          .social-icons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
          }
          
          .social-icon-hero {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
          }
          
          .social-icon-hero:hover {
            background-color: var(--primary-color);
            transform: translateY(-5px);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
          }
          
          @media (max-width: 768px) {
            .social-icons-container {
              gap: 10px;
            }
            
            .social-icon-hero {
              width: 35px;
              height: 35px;
              font-size: 1rem;
            }
          }
        </style>
      </div>
    </div>
  </div>
</section>
