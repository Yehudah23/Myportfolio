<section id="projects" class="py-5" [ngClass]="{'bg-light': !isDarkMode, 'bg-dark text-light': isDarkMode}">
  <div class="container">
    <div class="text-center mb-5" data-aos="fade-up">
      <h2 class="display-5 fw-bold">Featured Projects</h2>
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <p class="lead" [ngClass]="{'text-muted': !isDarkMode, 'text-light opacity-75': isDarkMode}">
            A selection of my recent work that showcases my skills and expertise.
          </p>
        </div>
      </div>
    </div>
    
    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Loading projects...</p>
    </div>
    
    <!-- Project filter buttons -->
    <div *ngIf="!loading" class="text-center mb-4" data-aos="fade-up" data-aos-delay="100">
      <div class="btn-group" role="group" aria-label="Project filters">
        <button type="button" class="btn" 
                [ngClass]="{'btn-primary': activeFilter === 'all', 'btn-outline-primary': activeFilter !== 'all'}"
                (click)="setFilter('all')">
          All
        </button>
        <button *ngFor="let filter of getUniqueFilters()" type="button" class="btn"
                [ngClass]="{'btn-primary': activeFilter === filter, 'btn-outline-primary': activeFilter !== filter}"
                (click)="setFilter(filter)">
          {{ filter }}
        </button>
      </div>
    </div>
    
    <div *ngIf="!loading" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
   <div *ngFor="let project of filteredProjects; let i = index" class="col" 
     data-aos="fade-up" 
     [attr.data-aos-delay]="getAosDelay(i)">
        <div class="card h-100 project-card border-0" 
             [ngClass]="{'shadow-sm': !isDarkMode, 'bg-dark-subtle': isDarkMode}">
          <div class="project-image-container position-relative overflow-hidden">
            <img [src]="project.image" loading="lazy" decoding="async" class="card-img-top" [alt]="project.title" style="aspect-ratio: 16/9; object-fit: cover;">
            <div class="project-overlay d-flex align-items-center justify-content-center">
              <div class="d-flex gap-2">
                <a *ngIf="project.githubUrl" [href]="project.githubUrl" target="_blank" rel="noopener noreferrer" 
                   class="btn btn-light btn-sm rounded-circle">
                  <i class="bi bi-github"></i>
                </a>
                <a *ngIf="project.liveUrl" [href]="project.liveUrl" target="_blank" rel="noopener noreferrer" 
                   class="btn btn-primary btn-sm rounded-circle">
                  <i class="bi bi-box-arrow-up-right"></i>
                </a>
              </div>
            </div>
          </div>
          
          <div class="card-body d-flex flex-column">
            <div class="d-flex justify-content-between align-items-start mb-2">
              <h5 class="card-title mb-0">{{ project.title }}</h5>
              <span class="badge bg-primary">{{ project.category }}</span>
            </div>
            
            <p class="card-text" [ngClass]="{'text-muted': !isDarkMode, 'text-light opacity-75': isDarkMode}">
              {{ project.description }}
            </p>
            
            <div class="mt-auto pt-3">
              <div class="mb-3">
                <span *ngFor="let tech of project.technologies" 
                      class="badge me-1 mb-1" 
                      [ngClass]="{'bg-secondary bg-opacity-10 text-secondary': !isDarkMode, 'bg-light bg-opacity-10 text-light': isDarkMode}">
                  {{ tech }}
                </span>
              </div>
              
              <div class="d-flex gap-2">
                <a *ngIf="project.githubUrl" [href]="project.githubUrl" target="_blank" rel="noopener noreferrer" 
                   class="btn btn-sm btn-outline-secondary">
                  <i class="bi bi-github me-1"></i> Code
                </a>
                <a *ngIf="project.liveUrl" [href]="project.liveUrl" target="_blank" rel="noopener noreferrer" 
                   class="btn btn-sm btn-primary">
                  <i class="bi bi-box-arrow-up-right me-1"></i> Live Demo
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Show more projects button -->
    <div *ngIf="!loading" class="text-center mt-5" data-aos="fade-up">
      <button class="btn btn-outline-primary btn-lg" (click)="toggleShowAllProjects()">
        {{ showAllProjects ? 'Show Less' : 'Show More Projects' }}
        <i class="bi" [ngClass]="showAllProjects ? 'bi-chevron-up' : 'bi-chevron-down'"></i>
      </button>
    </div>
  </div>
</section>
